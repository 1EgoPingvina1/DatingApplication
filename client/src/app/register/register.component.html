<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
   <h2 class="text-center text-primary">Регистрация</h2>
   <hr>
   <div class="mb-3">
      <input type="text"
         class="form-control"
         name="username"
         [(ngModel)]="model.username"
         placeholder="Имя пользователя">
   </div>

   <div class="mb-3">
      <input type="password"
         class="form-control"
         name="password"
         [(ngModel)]="model.password"
         placeholder="Пароль">
   </div>

   <div class="text-center">
      <button class="btn btn-success me-2" type="submit">Зарегистрироваться</button>
      <button class="btn btn-default" type="button" (click)="cancel()">Отмена</button>

   </div>
</form>
